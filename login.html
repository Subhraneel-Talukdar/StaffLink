<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-users-cog"></i>
                    <span>EMS</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="employeeId" name="employeeId" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn primary">Login</button>
            </form>

            <div id="twoFactorAuth" class="two-factor-auth hidden">
                <h3>Two-Factor Authentication</h3>
                <p>Enter the code sent to your registered device</p>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                </div>
                <button type="button" class="btn secondary" id="verifyOTP">Verify</button>
                <button type="button" class="btn text" id="resendOTP">Resend Code</button>
            </div>

            <div class="login-footer">
                <p>Don't have an account?</p>
                <div class="account-options">
                    <button class="btn text" id="createEmployeeBtn">Create Employee Account</button>
                    <button class="btn text" id="createAdminBtn">Create Admin Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account Modals -->
    <div class="modal" id="createEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Employee Account</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createEmployeeForm" class="modal-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select name="department" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn primary">Create Account</button>
            </form>
        </div>
    </div>

    <div class="modal" id="createAdminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Admin Account</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createAdminForm" class="modal-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Admin Code</label>
                    <input type="text" name="adminCode" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn primary">Create Account</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
