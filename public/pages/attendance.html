<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - EMS Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <button class="nav-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <span>EMS Admin</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/admin-dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/employees.html">
                        <i class="fas fa-users"></i>
                        <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/departments.html">
                        <i class="fas fa-building"></i>
                        <span>Departments</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/pages/attendance.html">
                        <i class="fas fa-clock"></i>
                        <span>Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/payroll.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Payroll</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/performance.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Performance</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <div class="dashboard-container">
        <div class="dashboard-main">
            <h1>Attendance Management</h1>
            
            <!-- Quick Actions -->
            <div class="action-bar">
                <button class="action-btn">
                    <i class="fas fa-calendar-plus"></i>
                    Mark Attendance
                </button>
                <button class="action-btn">
                    <i class="fas fa-file-export"></i>
                    Export Report
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search attendance records...">
                </div>
            </div>

            <!-- Attendance Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Present Today</span>
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-value" id="presentCount">0</div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>Loading...</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Absent Today</span>
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-value" id="absentCount">0</div>
                    <div class="stat-change">
                        <i class="fas fa-info-circle"></i>
                        <span>Loading...</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">On Leave</span>
                        <i class="fas fa-calendar-minus"></i>
                    </div>
                    <div class="stat-value" id="leaveCount">0</div>
                    <div class="stat-change">
                        <i class="fas fa-calendar"></i>
                        <span>Loading...</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Late Arrivals</span>
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="stat-value" id="lateCount">0</div>
                    <div class="stat-change warning">
                        <i class="fas fa-clock"></i>
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Attendance Records -->
            <div class="attendance-list">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/attendance.js"></script>
</body>
</html>
