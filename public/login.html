<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Management System</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account?</p>
                <a href="/create-account?type=employee" class="create-account-btn" id="createEmployeeBtn">Create Employee Account</a>
                <a href="/create-account?type=admin" class="create-account-btn" id="createAdminBtn">Create Admin Account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createEmployeeBtn = document.getElementById('createEmployeeBtn');
            const createAdminBtn = document.getElementById('createAdminBtn');

            createEmployeeBtn.addEventListener('click', () => {
                window.location.href = '/create-account?type=employee';
            });

            createAdminBtn.addEventListener('click', () => {
                window.location.href = '/create-account?type=admin';
            });
        });
    </script>
    <script src="/js/login.js"></script>
</body>
</html>
